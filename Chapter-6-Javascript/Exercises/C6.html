<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <div class="input-group">
            <label for="cost">Cost per liter:</label>
            <input type="number" id="cost" placeholder="Enter cost" step="0.01" value="1.72">
        </div>
        <div class="input-group">
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" placeholder="Enter liters" step="0.01" value="0">
        </div>
        <button id="calculateBtn">Calculate</button>
        <p id="totalCost">Total cost:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
